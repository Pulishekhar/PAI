<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF AI Analyzer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="pdfApp" ng-controller="PdfController">
    <h2>Upload PDF for AI Analysis</h2>
    
    <input type="file" id="pdfFile" accept="application/pdf" onchange="angular.element(this).scope().setFile(this)">
    <button ng-click="uploadFile()">Extract</button>

    <h3>Extracted Text:</h3>
    <pre>{{ extractedText }}</pre>
</body>
</html>
